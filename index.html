    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            height: 100vh;
            position: relative;
        }

        /* Starry night background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #fff, #ff69b4);
            border-radius: 50%;
            box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, #fff, transparent);
            transform: translateY(-50%);
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(100vh);
                opacity: 0;
            }
        }

        /* Falling hearts */
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: fall 8s linear infinite;
            z-index: 3;
        }

        .heart:nth-child(odd) {
            color: #ff1493;
        }

        .heart:nth-child(3n) {
            color: #ff6347;
        }

        .heart:nth-child(4n) {
            color: #ff91a4;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Falling love messages */
        .love-message {
            position: absolute;
            font-weight: bold;
            animation: fallText 8s linear infinite;
            z-index: 2;
            text-shadow: 2px 2px 8px rgba(255,105,180,0.8), 0 0 20px currentColor;
            white-space: nowrap;
            font-family: 'Dancing Script', cursive;
        }

        .love-message.pacifico {
            font-family: 'Pacifico', cursive;
        }

        .love-message.great-vibes {
            font-family: 'Great Vibes', cursive;
        }

        .love-message.kalam {
            font-family: 'Kalam', cursive;
        }

        @keyframes fallText {
            0% {
                transform: translateY(-50px) rotate(-10deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(50vh) rotate(5deg) scale(1.1);
            }
            90% {
                opacity: 1;
                transform: translateY(90vh) rotate(-5deg) scale(0.9);
            }
            100% {
                transform: translateY(100vh) rotate(10deg) scale(0.7);
                opacity: 0;
            }
        }

        /* Additional floating text animations */
        @keyframes floatLeft {
            0% {
                transform: translateX(-50px) translateY(-50px) rotate(-15deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: translateX(20vw) translateY(20vh) rotate(0deg);
            }
            80% {
                opacity: 1;
                transform: translateX(80vw) translateY(80vh) rotate(15deg);
            }
            100% {
                transform: translateX(120vw) translateY(100vh) rotate(30deg);
                opacity: 0;
            }
        }

        @keyframes zigzag {
            0% {
                transform: translateY(-50px) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            25% {
                transform: translateY(25vh) translateX(30px) rotate(10deg);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) translateX(-30px) rotate(-10deg);
                opacity: 1;
            }
            75% {
                transform: translateY(75vh) translateX(30px) rotate(10deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
        }

        .love-message.float-left {
            animation: floatLeft 12s linear infinite;
        }

        .love-message.zigzag {
            animation: zigzag 10s linear infinite;
        }

        /* Main romantic message */
        .main-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 4;
            color: #ff69b4;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff69b4;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .names {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 4;
            color: #ffd700;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 15px #ffd700;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 15px #ffd700;
            }
            100% {
                text-shadow: 0 0 25px #ffd700, 0 0 35px #ffd700;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-message {

            }

            }

        }

        @media (max-width: 480px) {
            .main-message {
                font-size: 1.4em;
            }
            
            .names {
                font-size: 1.2em;
            }
        }
    </style>
